{% extends "base.html" %}
{% block content %}
    <div class="card">
        <h2>Reset Password</h2>
        <form method="POST" action="{{ url_for('users.reset_request') }}">
            {{ form.hidden_tag() }}
            <p>Please enter the email address for your account.</p>
            <div>
                {{ form.email.label }}<br>
                {{ form.email() }}
            </div>
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
