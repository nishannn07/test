{% extends "base.html" %}
{% block content %}
    <div class="card">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('users.login') }}">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}<br>
                {{ form.username() }}
            </div>
            <div>
                {{ form.password.label }}<br>
                {{ form.password() }}
            </div>
            {{ form.submit() }}
        </form>
        <hr>
        <p><a href="{{ url_for('users.reset_request') }}">Forgot Password?</a></p>
        <p>Don't have an account? <a href="{{ url_for('users.register') }}">Register here</a>.</p>
    </div>
{% endblock %}
