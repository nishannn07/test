{% extends "base.html" %}
{% block content %}
    <h2>Set Your New Password</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=30) }}
        </p>
        <p>
            {{ form.confirm_password.label }}<br>
            {{ form.confirm_password(size=30) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
